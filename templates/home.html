{% extends "base.html" %}

{% block content %}

  <!-- <div class="container"> -->
    <div class="text-center">
      <h1>Join Our Community!</h1>
    </div>
  <!-- </div> -->

  <div class="container forms-section">

    <div class="forms">
      <div class="form-wrapper is-active">
        <button type="button" class="switcher switcher-login">
          Login
          <span class="underline"></span>
        </button>

        <form class="form form-login" name="login_form">
          <fieldset>
            <legend>Please, enter your email and password for login.</legend>
            <div class="input-block">
              <label for="email">E-mail:</label>
              <input id="login-email" name="email" type="email" required>
            </div>
            <div class="input-block">
              <label for="password">Password:</label>
              <input id="login-password" name="password" type="password" required>
            </div>
            <p class="error"></p>
          </fieldset>
          <input class="login-btn" type="submit" value="Log In">
        </form>

      </div>
      <div class="form-wrapper">
        <button type="button" class="switcher switcher-signup">
          Sign Up
          <span class="underline"></span>
        </button>

        <form class="form form-signup" name="signup_form">
          <fieldset>
            <legend>Please, enter your email, password and password confirmation for sign up.</legend>

            <div class="input-block">
                <label for="name">Username:</label>
                <input type="text" name="name" class="field" required>
            </div>
            <div class="input-block">
              <label for="email">E-mail:</label>
              <input id="signup-email" name="email" type="email" required>
            </div>
            <div class="input-block">
              <label for="password">Password:</label>
              <input id="signup-password" name="password" type="password" required>
            </div>
            <p class="error"></p>
          </fieldset>
          <input  class="login-btn" type="submit" value="Sign up">
        </form>

      </div>
    </div>
  </div>

{% endblock %}
